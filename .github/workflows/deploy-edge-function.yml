name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy to Supabase
        run: |
          supabase functions deploy expiracion-viajes --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

# Configurar secrets en GitHub:
# Settings → Secrets → Actions → New repository secret
# SUPABASE_PROJECT_REF: tu_project_ref
# SUPABASE_ACCESS_TOKEN: generar en Supabase Dashboard → Settings → API → Generate new token
